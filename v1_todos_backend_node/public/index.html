<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/site.css">
  <script src="./javascripts/handlebars-v4.0.5.js"></script>
  <script type="module" src="./javascripts/app_OO_modules.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Fatigati Todo</title>
</head>
<body>
  <div id="sidebar">
    <div id="sidebar-all">
      <h1>All Todos</h1><span>0</span>
      <dl>
      </dl>
    </div>
    <div id="sidebar-completed">
      <h1>Completed</h1><span>0</span>
      <dl>
      </dl>
    </div>
  </div>
  <div id="main">
    <div><h1>All Todos</h1><span id="total-items">0</span></div>
    <div><h2 id="reveal-input-modal">+ Add Todo</h2></div>
    <div id="all-todos-div">
      <ul id="all-todos-list">
      </ul>
    </div>
    <div id="input-modal-container">
      <div id="input-modal-background"></div>
      <div id="input-modal-dialogue">
        <h1>Create New Item</h1>
        <form action="#">
          <div>
            <label for="title">Title: </label>
            <input type="text" placeholder="item title" name="title" id="title" required minlength=3>
          </div>
          <div>
            <label for="due-date">Due Date: </label>
            <div>
              <select name="day" id="due-date">
                <option value="">Day</option>
              </select>
              <select name="month" id="due-month">
                <option value="">Month</option>
              </select>
              <select name="year" id="due-year">
                <option value="">Year</option>
              </select>
            </div>
          </div>
          <div>
            <label for="description">Description: </label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="description" style="resize: none"></textarea>
          </div>
          <div>
            <button type="button" id="save-item">Save</button>
            <button type="button" id="complete-item">Mark as complete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <button id="log-local">Log local state</button>
  <button id="load-seed">Load seed data</button>
  <button id="reset-database">Reset database</button>
  <script id="single-item-template" type="text/x-handlebars-template">
    <li class="main-item-container" data-itemid={{id}}>
      <div class="item-quick-info">
        <span>{{#if completed}}[&#10003;]{{else}}[&nbsp;&nbsp;]{{/if}}</span><div><span class="item-title-display">{{title}}</span></div><span>| {{due}}</span>
      </div>
      <div>
        <span class="delete"><img src="./images/trash.png" alt="trash can"></span>
      </div>
    </li>
  </script>
  <script id="sidebar-item-template" type="text/x-handlebars-template">
    <div class="sidebar-item-container">
      <dt>{{date}}</dt>
      <dd>{{count}}</dd>
    </div>
  </script>
</body>
</html>
